<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cyberborea</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/cyberborea_1.jpg">
	      <img id="2" src="assets/cyberborea_2.jpg">
	      <img id="3" src="assets/cyberborea_3.jpg">
	      <img id="4" src="assets/cyberborea_4.jpg">
	      <img id="5" src="assets/cyberborea_5.jpg">
		  <img id="6" src="assets/cyberborea_6.jpg">
	      
          <audio id="sound" src="assets/Raf.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="-9.91 -1.34 0.19"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_3"
				src="#3"
				position="-7.51 6.59 -0.31"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="0 -10 0"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="0 10 0"
				>
			</a-portal>
			
		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_5"
				src="#5"
				position="-9.97 0.79 -0.24"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5"></a-sky>

			<a-portal
				to="loc_6"
				src="#6"
				position="6.82 -7.24 -1.08"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="0 10 0"
				>
			</a-portal>

		</a-entity>
		
		<a-entity id="loc_6" visible="false">
			<a-sky material="src: #6"></a-sky>

			<a-portal
				to="loc_3"
				src="#3"
				position="-9.41 -2.74 -1.97"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="-4.48 8.83 -1.38"
				>
			</a-portal>

		</a-entity>
		
    </a-scene>
  </body>
</html>
